<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload CSV File</h1>
        <div id="fileInputContainer">
            <label for="fileInput" id="fileInputLabel">Choose File</label>
            <input type="file" id="fileInput" accept=".csv,application/vnd.ms-excel">
        </div>
        <div id="tableContainer" class="hidden"></div>
        <div id="gpaContainer" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
